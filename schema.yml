          description: ''
  /api/token/verify/:
    post:
      operationId: token_verify_create
      description: |-
        Takes a token and indicates if it is valid.  This view provides no
        information about a token's fitness for a particular use.
      tags:
      - token
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenVerify'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TokenVerify'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TokenVerify'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenVerify'
          description: ''
components:
  schemas:
    BuddyExpense:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        title:
          type: string
          maxLength: 255
        buddy_group:
          type: string
          format: uuid
        description:
          type: string
          maxLength: 255
        total_amount:
          type: string
          format: decimal
          pattern: ^-?\d{0,5}(?:\.\d{0,3})?$
        currency:
          allOf:
          - $ref: '#/components/schemas/CurrencyEnum'
          title: Currencies
        type_payment_distribution:
          allOf:
          - $ref: '#/components/schemas/TypePaymentDistributionEnum'
          title: Type of distribution for payments of expenses
        evicende_picture_url:
          type: string
          format: uri
          nullable: true
        payers:
          type: array
          items:
            $ref: '#/components/schemas/PayerPayments'
          readOnly: true
        settlement_by_participants:
          type: array
          items:
            $ref: '#/components/schemas/SettleParticipantExpenseUp'
          readOnly: true
        participants_of_expense_payment:
          type: array
          items:
            $ref: '#/components/schemas/ParticipantsOfExpensePayment'
          readOnly: true
      required:
      - buddy_group
      - id
      - participants_of_expense_payment
      - payers
      - settlement_by_participants
      - title
    BuddyGroup:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        name:
          type: string
          title: Group name
          maxLength: 255
        group_members:
          type: array
          items:
            $ref: '#/components/schemas/GroupMembers'
          readOnly: true
        group_admins:
          type: array
          items:
            $ref: '#/components/schemas/GroupAdmins'
          readOnly: true
      required:
      - group_admins
      - group_members
      - id
      - name
    BuddyGroupRequest:
      type: object
      properties:
        name:
          type: string
          description: Name of the buddy group
          maxLength: 255
        group_members:
          type: array
          items:
            type: string
            format: uuid
          description: List of member IDs
        group_admins:
          type: array
          items:
            type: string
            format: uuid
          description: List of admin IDs
      required:
      - group_admins
      - group_members
      - name
    BuddyProfile:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        user:
          $ref: '#/components/schemas/User'
        full_name:
          type: string
          title: Fullname
          maxLength: 255
        picture_url:
          type: string
          format: uri
          nullable: true
        created_date:
          type: string
          format: date-time
        modified_date:
          type: string
          format: date-time
          readOnly: true
        deleted_date:
          type: string
          format: date-time
          nullable: true
        is_active:
          type: boolean
      required:
      - id
      - modified_date
      - user
    CurrencyEnum:
      enum:
      - EUR
      - USD
      type: string
      description: |-
        * `EUR` - EUR
        * `USD` - USD
    ExpenseRequest:
      type: object
      properties:
        title:
          type: string
          description: Title of the expense
          maxLength: 255
        buddy_group:
          type: string
          format: uuid
          description: ID of the buddy group
        description:
          type: string
          description: Description of the expense
          maxLength: 255
        total_amount:
          type: string
          format: decimal
          pattern: ^-?\d{0,5}(?:\.\d{0,3})?$
          description: Total amount of the expense
        currency:
          allOf:
          - $ref: '#/components/schemas/CurrencyEnum'
          description: |-
            Currency of the expense

            * `EUR` - EUR
            * `USD` - USD
        type_payment_distribution:
          allOf:
          - $ref: '#/components/schemas/TypePaymentDistributionEnum'
          description: |-
            Type of payment distribution

            * `EQUALLY` - EQ
            * `UNEQUALLY` - UNEQ
            * `PERCENTAGE` - PER
        evicende_picture_url:
          type: string
          format: uri
          description: URL of the evidence picture
        payers:
          type: array
          items:
            type: string
            format: uuid
          description: List of payer IDs
        settlement_by_participants:
          type: array
          items:
            type: string
            format: uuid
          description: List of participant IDs
        participants_of_expense_payment:
          type: array
          items:
            type: string
            format: uuid
          description: List of participant of expense payment IDs
      required:
      - buddy_group
      - currency
      - participants_of_expense_payment
      - payers
      - settlement_by_participants
      - title
      - total_amount
      - type_payment_distribution
    GroupAdmins:
      type: object
      properties:
        buddy_profile_admin:
          type: string
          format: uuid
        group_belong_to:
          type: string
          format: uuid
        is_admin_a_member:
          type: boolean
      required:
      - buddy_profile_admin
      - group_belong_to
    GroupMembers:
      type: object
      properties:
        buddy_profile_member:
          type: string
          format: uuid
        group_belong_to:
          type: string
          format: uuid
      required:
      - buddy_profile_member
      - group_belong_to
    ParticipantsOfExpensePayment:
      type: object
      properties:
        group_member:
          type: string
          format: uuid
        expense:
          type: string
          format: uuid
        percentage_to_pay:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
        amount_to_pay:
          type: string
          format: decimal
          pattern: ^-?\d{0,5}(?:\.\d{0,3})?$
        payment_balance:
          type: string
          format: decimal
          pattern: ^-?\d{0,5}(?:\.\d{0,3})?$
      required:
      - expense
      - group_member
      - percentage_to_pay
    PatchedBuddyExpense:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        title:
          type: string
          maxLength: 255
        buddy_group:
          type: string
          format: uuid
        description:
          type: string
          maxLength: 255
        total_amount:
          type: string
          format: decimal
          pattern: ^-?\d{0,5}(?:\.\d{0,3})?$
        currency:
          allOf:
          - $ref: '#/components/schemas/CurrencyEnum'
          title: Currencies
        type_payment_distribution:
          allOf:
          - $ref: '#/components/schemas/TypePaymentDistributionEnum'
          title: Type of distribution for payments of expenses
        evicende_picture_url:
          type: string
          format: uri
          nullable: true
        payers:
          type: array
          items:
            $ref: '#/components/schemas/PayerPayments'
          readOnly: true
        settlement_by_participants:
          type: array
          items:
            $ref: '#/components/schemas/SettleParticipantExpenseUp'
          readOnly: true
        participants_of_expense_payment:
          type: array
          items:
            $ref: '#/components/schemas/ParticipantsOfExpensePayment'
          readOnly: true
    PatchedBuddyGroupRequest:
      type: object
      properties:
        name:
          type: string
          description: Name of the buddy group
          maxLength: 255
        group_members:
          type: array
          items:
            type: string
            format: uuid
          description: List of member IDs
        group_admins:
          type: array
          items:
            type: string
            format: uuid
          description: List of admin IDs
    PatchedBuddyProfile:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        user:
          $ref: '#/components/schemas/User'
        full_name:
          type: string
          title: Fullname
          maxLength: 255
        picture_url:
          type: string
          format: uri
          nullable: true
        created_date:
          type: string
          format: date-time
        modified_date:
          type: string
          format: date-time
          readOnly: true
        deleted_date:
          type: string
          format: date-time
          nullable: true
        is_active:
          type: boolean
    PayerPayments:
      type: object
      properties:
        who_do_simple_payment:
          type: string
          format: uuid
        amount_payment:
          type: string
          format: decimal
          pattern: ^-?\d{0,5}(?:\.\d{0,3})?$
      required:
      - who_do_simple_payment
    SettleParticipantExpenseUp:
      type: object
      properties:
        who_settle_simple_payment_up:
          type: string
          format: uuid
        amount_payment:
          type: string
          format: decimal
          pattern: ^-?\d{0,5}(?:\.\d{0,3})?$
      required:
      - who_settle_simple_payment_up
    TokenObtainPair:
      type: object
      properties:
        email:
          type: string
          writeOnly: true
        password:
          type: string
          writeOnly: true
        access:
          type: string
          readOnly: true
        refresh:
          type: string
          readOnly: true
      required:
      - access
      - email
      - password
      - refresh
    TokenRefresh:
      type: object
      properties:
        access:
          type: string
          readOnly: true
        refresh:
          type: string
          writeOnly: true
      required:
      - access
      - refresh
    TokenVerify:
      type: object
      properties:
        token:
          type: string
          writeOnly: true
      required:
      - token
    TypePaymentDistributionEnum:
      enum:
      - EQUALLY
      - UNEQUALLY
      - PERCENTAGE
      type: string
      description: |-
        * `EQUALLY` - EQ
        * `UNEQUALLY` - UNEQ
        * `PERCENTAGE` - PER
    User:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        email:
